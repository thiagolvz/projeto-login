<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                    
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu e-mail" required maxlength="30">
                    <label for="iemail">Login</label>
                        </span> 
                    </div>
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                    
                    <input type="password" name="password" id="ipassword" autocomplete="current-password" placeholder="Sua senha" required minlength="6" maxlength="20">
                    <label for="ipassword">Senha</label>
                        </span>
                    </div>
                        <input type="submit" value="Entrar">
                     
                     <a href="Esqueci.html">Esqueci a senha </a> <i class="material-symbols-outlined">mail</i>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
