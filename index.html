<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                    <span class="material-symbols-outlined">
                        person
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail">
                        </span> 
                    </p>
                    <p>
                    <span class="material-symbols-outlined">
                        key
                    <label for="ipassword"></label>
                    <input type="password" name="password" id="ipassword" autocomplete="current-password" placeholder="sua senha">
                        </span>
                     </p>
                     <p>
                        <input type="submit" value="Entrar">
                     </p>
                     <p><input type="submit" value="Esqueci a senha "></p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
